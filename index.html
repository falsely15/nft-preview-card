<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <main class="container">

    <div class="container-overlay">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium Page">
      <div class="overlay">
        <img class="icon-view" src="images/icon-view.svg" alt="Icon View">
      </div>      
    </div>


      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="info">
        <span class="eth-info"><img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>  
        <span class="day-info"><img class="icon" src="images/icon-clock.svg" alt="icon-clock">3 days left</span>  
      </div>

      <hr>

      <div class="profile">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar"><p>Creation of <span>Jules Wyvern</span></p>  
      </div>

    </main>    



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naufal Ramadhan Putra</a>.
  </footer>
</body>
</html>
